  #finalGifContainer {

    justify-content: center;

  #finalGifContainer img {

  #finalMessage {

    color: #d1321f;
    margin-top: 25px;
    max-width: 700px;
    text-align: center;
    font-weight: 700;
    white-space: pre-line;
  }
</style>
</head>
<body>

<header>
  <h1>–î–µ—Ç—Å–∫–∏–µ –°–º–µ—à–Ω—ã–µ –ê–Ω–µ–∫–¥–æ—Ç—ã</h1>
  <div id="sticker">üòÑü§£üêµüéâ</div>
</header>

<div class="buttons">
  <button id="easyBtn">–õ—ë–≥–∫–∏–π</button>
  <button id="mediumBtn">–°—Ä–µ–¥–Ω–∏–π</button>
  <button id="hardBtn">–°–ª–æ–∂–Ω—ã–π</button>
</div>

<div id="jokeBox">–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –∏ –ø—Ä–∏–≥–æ—Ç–æ–≤—å—Å—è —Å–º–µ—è—Ç—å—Å—è! üòÇ</div>

<div id="finalGifContainer">
  <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="–†–∂–∞—á–Ω—ã–π –º–∞–ª—ã—à" />
</div>

<div id="finalMessage"></div>

<script>
  const jokes = {
    easy: [
      "‚Äî –ß—Ç–æ —Å–∫–∞–∑–∞–ª –Ω–æ–ª—å –≤–æ—Å—å–º—ë—Ä–∫–µ? ‚Äî –ö–ª–∞—Å—Å–Ω—ã–π –ø–æ—è—Å–æ–∫!",
      "–ü–æ—á–µ–º—É —Å–ª–æ–Ω –Ω–µ –ø—Ä—è—á–µ—Ç—Å—è –≤ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–µ? ‚Äî –ü–æ—Ç–æ–º—É —á—Ç–æ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫ –º–∞–ª–µ–Ω—å–∫–∏–π!",
      "–ß—Ç–æ –æ–±—â–µ–≥–æ —É –ª—è–≥—É—à–∫–∏ –∏ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞? ‚Äî –û–±–∞ –ª—é–±—è—Ç –∫–≤–∞–∫–∞—Ç—å!"
    ],
    medium: [
      "‚Äî –ü–æ—á–µ–º—É –∫–Ω–∏–≥–∞ –±–æ–∏—Ç—Å—è —á–∏—Ç–∞—Ç—å –≥–∞–∑–µ—Ç—É? ‚Äî –ü–æ—Ç–æ–º—É —á—Ç–æ –≥–∞–∑–µ—Ç–∞ –Ω–æ–≤–æ—Å—Ç—è–º–∏ –ø—É–≥–∞–ª–∞!",
      "‚Äî –ß—Ç–æ —Å–∫–∞–∑–∞–ª –∫–∞—Ä–∞–Ω–¥–∞—à —Ä—É—á–∫–µ? ‚Äî –ù–µ —Ä–∏—Å–∫—É–π, —è —Ç–≤–æ–π –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç!",
      "–ü–æ—á–µ–º—É —É –º–æ—Ä–∫–æ–≤–∫–∏ –Ω–µ—Ç –¥—Ä—É–∑–µ–π? ‚Äî –ü–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω–∞ —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–Ω–µ–≤–∞—è!"
    ],
    hard: [
      "‚Äî –ü–æ—á–µ–º—É –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç –Ω–µ –ø–ª–∞—á–µ—Ç? ‚Äî –ü–æ—Ç–æ–º—É —á—Ç–æ —É –Ω–µ–≥–æ –Ω–µ—Ç —á—É–≤—Å—Ç–≤‚Ä¶ –∫—Ä–æ–º–µ –±–∞–≥–æ–≤!",
      "‚Äî –ß—Ç–æ –¥–µ–ª–∞—é—Ç –∫–æ—Ç—ã –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ? ‚Äî –õ–∞–ø–∞—é—Ç –º—ã—à–∫—É!",
      "–ü–æ—á–µ–º—É –∫–æ–º–ø—å—é—Ç–µ—Ä—É —Ö–æ–ª–æ–¥–Ω–æ? ‚Äî –ü–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –º–Ω–æ–≥–æ –æ–∫–æ–Ω!"
    ],
    final: [
      "–°–ø–∞—Å–∏–±–æ –∑–∞ —Å–º–µ—Ö, —Ç—ã —Å—É–ø–µ—Ä! ü§©",
      "–£–ª—ã–±–∞–π—Å—è —á–∞—â–µ ‚Äî —ç—Ç–æ –±–µ—Å–ø–ª–∞—Ç–Ω–æ! üòÑ",
      "–ñ–∏–∑–Ω—å ‚Äî –ª—É—á—à–∏–π –∞–Ω–µ–∫–¥–æ—Ç, —Å–º–µ–π—Å—è –≤–º–µ—Å—Ç–µ —Å –Ω–µ–π! üéâ"
    ]
  };

  const jokeBox = document.getElementById('jokeBox');
  const easyBtn = document.getElementById('easyBtn');
  const mediumBtn = document.getElementById('mediumBtn');
  const hardBtn = document.getElementById('hardBtn');
  const finalGifContainer = document.getElementById('finalGifContainer');
  const finalMessage = document.getElementById('finalMessage');

  let currentLevel = null;
  let jokeIndex = 0;
  let intervalId = null;

  function showJoke(text) {
    jokeBox.style.opacity = 0;
    setTimeout(() => {
      jokeBox.textContent = text;
      jokeBox.style.opacity = 1;
    }, 600);
  }

  function startJokes(level) {
    if(intervalId) clearInterval(intervalId);
    finalGifContainer.style.display = 'none';  // –ø—Ä—è—á–µ–º –≥–∏—Ñ–∫—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    finalMessage.textContent = '';
    jokeBox.style.display = 'block';

    currentLevel = level;
    jokeIndex = 0;
    showJoke(jokes[level][jokeIndex]);
    jokeIndex++;

    intervalId = setInterval(() => {
      if (jokeIndex < jokes[level].length) {
        showJoke(jokes[level][jokeIndex]);
        jokeIndex++;
      } else {
        clearInterval(intervalId);
        showFinal();
      }
    }, 5000);
  }

  function showFinal() {
    jokeBox.style.opacity = 0;
    setTimeout(() => {
      jokeBox.style.display = 'none';
      finalGifContainer.style.display = 'flex';  // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–¥–Ω—É –≥–∏—Ñ–∫—É –ø–æ—Å–ª–µ –≤—Å–µ—Ö –∞–Ω–µ–∫–¥–æ—Ç–æ–≤
      finalMessage.textContent = jokes.final.join("\n");
    }, 700);
  }

  function setActiveButton(levelBtn) {
    [easyBtn, mediumBtn, hardBtn].forEach(btn => btn.classList.remove('active'));
    levelBtn.classList.add('active');
  }

  easyBtn.addEventListener('click', () => {
    setActiveButton(easyBtn);
    startJokes('easy');
  });

  mediumBtn.addEventListener('click', () => {
    setActiveButton(mediumBtn);
    startJokes('medium');
  });

  hardBtn.addEventListener('click', () => {
    setActiveButton(hardBtn);
    startJokes('hard');
  });

  jokeBox.style.opacity = 1;
</script>
